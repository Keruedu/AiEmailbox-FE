name: Frontend CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  ci:
    name: Install, Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Lint
        working-directory: .
        run: |
          if [ -f package.json ] && npm run | grep -q "lint"; then
            npm run lint --silent || true
          fi

      - name: Run tests
        working-directory: .
        run: |
          if [ -f package.json ] && npm run | grep -q "test"; then
            npm test --silent || true
          fi

      - name: Build
        working-directory: .
        run: npm run build --if-present

  publish-image:
    name: Build & Publish Docker image
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./AiEmailbox-FE
          file: ./AiEmailbox-FE/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aiemailbox-fe:latest
            ghcr.io/${{ github.repository_owner }}/aiemailbox-fe:${{ github.sha }}
